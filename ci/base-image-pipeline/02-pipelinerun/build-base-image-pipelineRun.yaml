apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-base-image-
spec:
  pipelineRef:
    name: build-base-image
  params:
    - name: git-url
      value: https://github.com/marrober/secure-pipeline.git
    - name: git-revision
      value: main
    - name: quay-io-account
      value: "marrober"
    - name: quay-io-repository
      value: "rhel8-nodejs-14"
    - name: quay-io-image-tag-name
      value: "latest"
    - name: acs_central_endpoint
      value: acs-secret
    - name: acs_api_token
      value: acs-secret
    - name: roxctl-output-format
      value: "table"
    - name: dockerfile
      value: ci/base-image-pipeline/04-dockerfile/dockerfile
  workspaces:
  - name: files
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
